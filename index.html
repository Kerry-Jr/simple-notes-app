<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>The notes app</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <label>
          Search:
          <input
            id="search-text"
            type="text"
            class="input"
            placeholder="Filter Notes!"
          />
          <select id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
          </select>
        </label>
      </div>
    </div>
    <div id="notes"></div>
    <button id="create-note">Create Note</button>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
  </body>
</html>
